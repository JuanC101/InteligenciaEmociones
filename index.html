<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Detector de Emociones</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Inteligencia Artificial Para Detectar Emociones</h1>
        <div class="columns">
            <div class="column">
                <h2>Subir foto JPG</h2>
                <div class="upload-container">
                    <label for="file-upload-jpg" class="upload-label">JPG</label>
                    <input type="file" id="file-upload-jpg" accept="image/jpeg">
                </div>
                <div class="image-container">
                    <img id="foto-jpg" alt="Imagen JPG subida">
                </div>
                <button id="detectButtonJpg">Detectar Emoción JPG</button>
                <p id="prediction-text-jpg"></p>
            </div>
            <div class="column">
                <h2>Subir foto PNG</h2>
                <div class="upload-container">
                    <label for="file-upload-png" class="upload-label">PNG</label>
                    <input type="file" id="file-upload-png" accept="image/png">
                </div>
                <div class="image-container">
                    <img id="foto-png" alt="Imagen PNG subida">
                </div>
                <button id="detectButtonPng">Detectar Emoción PNG</button>
                <p id="prediction-text-png"></p>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
